<div class="container-fluid">
    <h2 class="text-center">Create Profile to get started with WorkLinks</h2>
    <br>
    <br>
    <h4>Basic Information</h4>

    <hr>
    <form>
        <div class="fly">
            <div class="form-group">

                <label for="name">Full Names</label>
                <input type="text" required class="form-control" id="name">

            </div>
            <div class="form-group">

                <label for="name">Address</label>
                <input type="text" required class="form-control" id="name">

            </div>
        </div>
        <div class="fly">
            <div class="form-group">

                <label for="name">Email</label>
                <input type="text" required class="form-control" id="name">

            </div>
            <div class="form-group">

                <label for="name">Contact</label>
                <input type="text" required class="form-control" id="name">

            </div>
        </div>
        <div class="fly">
            <div class="form-group">

                <label for="name">Profile Photo</label> <br>
                <form action="" method="post" enctype="multipart/form-data">
                    <input type="file">
                </form>

            </div>



            <br>
            <div class="form-group">
                <label>Upload Resume</label> <br>
                <form action="" method="post" enctype="multipart/form-data">
                    <input type="file">
                </form>

            </div>
        </div>
        <div class="form-group">

            <label for="description">Bio</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

        </div>
        <br>
        <br>

        <h4>Profesional Information</h4>
        <hr>
        <br>
        <div class="input-group mb-3">

            <label class="input-group-text" for="inputGroupSelect01">Education Level</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
  <option value="High school">High school</option>
  <option value="Certification program">Certification program</option>
  <option value="Vocational">Vocational/Polytechnic collage</option>
  <option value="Associate degree program">Associate degree program</option>
  <option value="Bachelors degree program">Bachelors degree program</option>
  <option value="Masters degree program">Masters degree program</option>
  <option value="Doctorate program">Doctorate program</option>
</select>

        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Work experience</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
  <option value="less than a year">less than a year</option>
  <option value="1 to 3 years">1 to 3 years</option>
  <option value="3 to 5 years">3 to 5 years</option>
  <option value="5+ years">5+ years</option>
  
</select>

        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Skills</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
  <option value="Cognitive Skills">Cognitive Skills</option>
  <option value="1 to 3 years">Management Skills</option>
  <option value="Interpersonal Skills">Interpersonal Skills</option>
  <option value="Additional skills"> <label>Other skills</label> <br><input type="text" required class="form-control" id="name"></option>
  
</select>

        </div>
        <div class="form-group">

            <label for="description">Refferre</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

        </div>
        <div class="btn">
            <button type="submit" class="btn btn-pri" routerLink="/seekers-profile">Submit Profile</button>

        </div>
    </form>
</div>
